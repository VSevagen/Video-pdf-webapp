{% extends 'base.html' %}

{% block content %}
  <h2>Upload</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="document">
    <button type="submit">Upload file</button>
  </form>
  {% if url %}
    <span>Uploaded file: <a href="{{ url }}">{{ url }}</a></span><br>
    <span>Download pdf:<a href="/pdf">Click here</a></span>
  {% endif %}
{% endblock %}
